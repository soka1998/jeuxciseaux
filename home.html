<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Abtal Digital Game</title>
</head>

<body>
    <section>

        <div class="title">
            <h1 class="welcome2">Welcome to Abtal Digital Game</h1>
        </div>

        <div class="choice">
            <h3>You <span id="user-choice"></span></h3>
            <h3>Computer <span id="computer-choice"></span></h3>
        </div>

        <div id="result">
            <h4></h4>
        </div>

        <div class="game">
            <button id="rock"><img src="img/rock.png" alt=""></button><br>
            <button id="paper"><img src="img/paper.png" alt=""></button><br>
            <button id="scissors"><img src="img/scissors.png" alt=""></button><br>
        </div>

        <div class="score-container">
            <h2>Score</h2>
            <p id="user-score">User: 0</p>
            <p id="computer-score">Computer: 0</p>
        </div>

    </section>
</body>

<script src="script.js"></script>

</html>
