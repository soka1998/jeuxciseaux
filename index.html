<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Abtal Digital Game</title>
</head>
<body>
    <section>
       
        <div class="title">
            <h1>Welcome to Abtal Digital Game</h1>
            <div class="choice">
                <h3>You <span id="user-choice"></span></h3>
                <h3>Computer <span id="computer-choice"></span></h3>
           </div>
          </div>
         <h4><div id="result"></div></h4>
            <div class="game">
                
                <button id="rock">Rock</button><br>
                <button id="paper">Paper</button><br>
                <button id="scissors">Scissors</button><br>
            </div>
          

        </div>
    </section>
    
</body>
<script src="script.js"></script>
